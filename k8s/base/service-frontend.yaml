# service-frontend.yaml - Internal load balancer for frontend pods
# ═══════════════════════════════════════════════════════════════════════════
#
# Same concept as backend service, but for React/nginx frontend.
# Frontend runs on port 80 (nginx default).
# ═══════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: modena
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    component: frontend